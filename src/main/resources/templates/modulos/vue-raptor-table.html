<div>
    <template id="raptor-table-base">
        <div class="row m-t-md m-b-md" style="position: relative;">

            <div v-if="processing" 
                 class="raptor-table-process-main">
                <span class="raptor-table-process-box">
                    <span v-html="processtext" 
                          class="raptor-table-process-text">
                    </span>
                </span>
            </div>

            <div v-if="searcher">
                <div class="col-md-10">
                    <slot name="header"> </slot>
                </div>

                <div class="col-md-2 ">
                    <label v-if="labelsearch">&nbsp;</label>
                    <input v-on:change="executeSearch"
                           v-model="search" 
                           placeholder="Buscar"
                           type="text"
                           class="form-control input-sm"/>
                </div>
            </div>
            <div v-else="">
                <div class="col-md-12">
                    <slot name="header"> </slot>
                </div>
            </div>

            <div class="col-md-1 hidden">
                <select class="form-control input-sm">
                    <option> 10 </option>
                    <option> 20 </option>
                    <option> 50 </option>
                    <option> 100 </option>
                </select>
            </div>


            <div class="col-md-12 m-t-sm">
                <slot v-bind:data="data"></slot>
            </div>

            <div class="wrapper">
                <div class="col-md-6" v-if="commented">
                    <small class="text-muted">
                        {{footer}}
                    </small>
                </div>

                <div class="col-md-6 text-right">
                    <uib-pagination v-model="page" 
                                    v-bind="pagination"
                                    v-on:change="loadRemoteData"
                                    class="pagination"
                                    previous-text="Anterior"
                                    next-text="Siguiente"
                                    v-if="paginate"/>
                </div>
            </div>

        </div>

    </template>
</div> 
<script type="text/javascript" th:src="@{/zglobal/modulos/vue-raptor-table.js}"></script>
